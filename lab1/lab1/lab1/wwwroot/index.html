<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project for Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="mainTab p-3 mb-5 rounded">
            <div class="mainTabBlur"></div>

            <div class="toDoItems ">
            </div>
            <div class="outer">
                <button type="button" class="btn btn btn-outline-success">Add new item</button>

            </div>
        </div>




        <div class="editTab none p-3 mb-2 ">
            <form method="_post" id="mainForm">
                <button class="closeButton"></button>
                <div class="editValues">
                    <div class=" viewValues">
                        <input type="text" name="caption" id="caption" placeholder="caption" class="form-control">
                        <input type="text" name="date" id="date" placeholder="date" class="form-control" disabled>
                    </div>
                    <div class="descriptionValues">
                        <textarea name="description" id="description" placeholder="description" class="form-control"></textarea>
                    </div>
                    <input type="hidden" name="id-value" id="id-value">
                    <input type="hidden" name="status-value" id="status-value">
                </div>
                <div class="editButtons">
                    <button id="save" class="btn btn-success">Save</button>
                    <button id="setStatus" class="btn btn-primary"> Change status</button>
                </div>

            </form>

        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
